services:
  api_lieux:
    image: tomcat:latest
    build:
      context: .
    ports:
      - 8010:8010
    volumes:
      - /home/oce/GitHub/gitM1/lieux/build/target/lieux-api-1.0-SNAPSHOT.war:/usr/local/tomcat/webapps/lieux.war
    networks:
      - mynetwork
    depends_on:
      - mariadb
  mariadb:
    container_name: mariadb
    image: mariadb:latest
    restart: no
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: e21901204_db2
    ports:
      - 3306:3306
    networks:
      - mynetwork
networks:
  mynetwork:
    driver: bridge
    attachable: true
    name: mynetwork
